<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Demo Rulez</title>

   
 
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 16px;
        display: grid;
        grid-template-columns: 400px 1fr;
        gap: 16px;
        height: 100vh;
        box-sizing: border-box;
      }
      textarea {
        width: 100%;
        height: 150px;
        font-family: monospace;
      }
      button {
        margin-top: 8px;
        padding: 8px 12px;
      }
      pre {
        background: #f5f5f5;
        padding: 8px;
        overflow: auto;
      }
      .panel {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
    </style>
  </head>

  <body>
    <h3>Rule Table</h3>
    <textarea id="ruleTable">
      [
    ["age", "country", "@status"],
    ["> 18", "US", "adult-us"],
    ["> 65", "US", "senior-us"],
    ["> 18", "CA", "adult-ca"]
  ]
    </textarea>
    <h3>Rule input</h3>
    <textarea id="ruleInput">
      { "age": 20, "country": "US" }
    </textarea>
    <button id="run">Run</button>
    <br />
    <h3>Result</h3>
    <textarea id="ruleResult"></textarea>
    <h3>Trace</h3>
    <textarea id="ruleTrace"></textarea>
    <h3>Diagram</h3>
    <div id="diagram"></div>
    <script type="module" src="demo.js"></script>
  </body>
</html>
