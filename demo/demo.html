<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Demo Rulez</title>

    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #timetaken{
        font-size: 12px;
        padding: 3px;
      }

      .panel {
        display: flex;
        flex-direction: column;
      }

      .panel {
        border: 1px solid #000;
        min-width: 50%;
        min-height: 35%;
        resize: none;
      }

      .panel textarea {
        width: 99%;
        min-height: 200px;
        border: none;
        outline: none;
        background-color: aliceblue;
        resize: none;
        flex-grow: 1;
      }

      .panel h3 {
        background-color: #1976d2;
        color: #fff;
        margin: 0px;
        padding: 5px;
      }

      .app {
        display: flex;
        width: 99%;
        gap: 10px;
        justify-content: space-evenly;
      }

      .col {
        display: flex;
        flex-direction: column;
        width: 45%;
        gap: 10px;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <div class="col">
        <div class="panel">
          <h3>Rule Table</h3>
          <textarea id="ruleTable">
[
    ["age", "country", "@status"],
    ["> 18", "US", "adult-us"],
    ["> 65", "US", "senior-us"],
    ["> 18", "CA", "adult-ca"]
]
    </textarea
          >
        </div>
        <div class="panel">
          <h3>Rule input</h3>
          <textarea id="ruleInput">
{ "age": 20, "country": "US" }
    </textarea
          >
        </div>
        <div>
          <label for="rev">Reverse order</label>
          <input type="checkbox" name="rev" id="rev"/>
        </div>

        <button id="run">Run</button>
      </div>

      <div class="col">
        <div class="panel">
          <h3>Result</h3>
          <div id="timetaken"></div>
          <textarea id="ruleResult"></textarea>
        </div>
        <div class="panel">
          <h3>Trace</h3>
          <textarea id="ruleTrace"></textarea>
        </div>
      </div>
      <div class="col">
        <div class="panel">
          <h3>Diagram</h3>
          <div id="diagram"></div>
        </div>
      </div>
    </div>
    <script type="module" src="demo.js"></script>
  </body>
</html>
